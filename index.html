<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <marquee behavior="" direction="">
            <h1 class="title">Musshop</h1>
            <h2>Music Shop Terpercaya dalam Kualitas dan Harga!</h2>
        </marquee>

        
    </header>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Daftar Produk</h1>
        <div id="daftar-produk" class="row"></div>
        <div class="mt-5">
            <h3>Add a New Product</h3>
            <form id="form-produk" class="mb-3">
                <div class="mb-3">
                    <label for="product-name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="product-name" required>
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="product-price" required>
                </div>
                <div class="mb-3">
                    <label for="product-image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="product-image" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="product-description" class="form-label">Description</label>
                    <textarea class="form-control" id="product-description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
